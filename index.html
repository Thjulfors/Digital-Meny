<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Lucky Duck</title>
</head>

<body>
    <div class="container" id="container">
        <div class="navbar">
            <img class="logo" src="pictures_lucky_duck/lucky_duck.png" alt="Lucky Duck logo">
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
        <hr>

        <div class="mainCourses">
            <div class="meny">
                <h2 class="meny-rubrik">Meny</h2>
                <span>
                    <h3 class="meny-course">Varmrätter | Main courses
                        <button onclick="filterMenu()" class="filterbtn" id="filterbtn">Sortera Menyn</button>
                    </h3>
                    <span id="filterMenu" class="filter-content" class="filter">
                        <h4>Typ av maträtt:</h4>
                        <input type="checkbox" id="kött" name="Kött" value="kött" onclick="checkBoxChecked()" class="checkboxes"/>
                        <label for="Kött">Kött</label>
                        <input type="checkbox" id="fisk" name="Fisk" value="fisk" onclick="checkBoxChecked()" class="checkboxes"/>
                        <label for="Fisk">Fisk</label>
                        <input type="checkbox" id="fågel" name="Fågel" value="fågel" onclick="checkBoxChecked()" class="checkboxes"/>
                        <label for="Fågel">Fågel</label>
                        <input type="checkbox" id="vegetariskt" name="Vegetariskt" value="vegetariskt" onclick="checkBoxChecked()" class="checkboxes"/>
                        <label for="Vegetariskt">Vegetariskt</label><br />

                        <h4>Allergier:</h4>
                        <input type="checkbox" id="laktos" name="Laktos" value="laktos" class="checkboxes" onclick="checkBoxChecked()"/>
                        <label for="Laktos"> Laktos</label>
                        <input type="checkbox" id="gluten" name="Gluten" value="gluten" class="checkboxes" onclick="checkBoxChecked()"/>
                        <label for="Gluten"> Gluten</label><br />

                        <h4>Sortera efter pris:</h4>
                        <input type="radio" id="biligastPris" name="radio" checked="checked" onclick="sorteraPris()"/>
                        <label>Billigast först</label>
                        <input type="radio" id="dyrastPris" name="radio" checked="checked" onclick="sorteraPris()"/>
                        <label>Dyrast först</label>
                       
                    </span>
                </span>
            </div>
        </div>

    </div>

    <hr>
    <footer>

    </footer>

    <script src="scripts.js"></script>
</body>

</html>
