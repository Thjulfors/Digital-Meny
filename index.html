<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Lucky Duck</title>
  </head>

  <body>
    <div class="container" id="container">
      <div class="navbar">
        <img
          class="logo"
          src="pictures_lucky_duck/lucky_duck.png"
          alt="Lucky Duck logo"
        />
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="#">Contact</a>
          </li>
        </ul>
      </div>
      <hr />

      <div class="mainCourses">
        <div class="meny">
          <h2 class="meny-rubrik">Meny</h2>
          <h3>Typ av maträtt:</h3>
          <input
            type="checkbox"
            id="Samtliga"
            name="Samtliga"
            value="Samtliga"
            checked="checked"
          />
          <label for="Kött">Samtliga</label>
          <input type="checkbox" id="Kött" name="Kött" value="Kött" />
          <label for="Kött">Kött</label>
          <input type="checkbox" id="Fisk" name="Fisk" value="Fisk" />
          <label for="Fisk">Fisk</label>
          <input type="checkbox" id="Fågel" name="Fågel" value="Fågel" />
          <label for="Fågel">Fågel</label>
          <input
            type="checkbox"
            id="Vegetariskt"
            name="Vegetariskt"
            value="Vegetariskt"
          />
          <label for="Vegetariskt">Vegetariskt</label><br />
          <h3>Allergier:</h3>
          <input type="checkbox" id="Laktos" name="Laktos" value="Laktos" />
          <label for="Laktos"> Laktos</label>
          <input type="checkbox" id="Gluten" name="Gluten" value="Laktos" />
          <label for="Gluten"> Gluten</label><br />
          <h3>Sortera efter pris:</h3>
          <input type="radio" name="radio" checked="checked" />
          <label>Billigast först</label>
          <input type="radio" name="radio" checked="checked" />
          <label>Dyrast först</label>
          <h3 class="meny-course">Varmrätter | Main courses</h3>
        </div>
      </div>
    </div>

    <hr />
    <footer>
      <p>Copyright &copy; Lucky Duck 2022</p>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
